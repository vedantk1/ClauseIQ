[tool:pytest]
# Pytest configuration for ClauseIQ backend tests

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output formatting
addopts = -v --tb=short --strict-markers --disable-warnings --color=yes

# Test markers (for categorizing tests)
markers =
    unit: Unit tests that test individual functions/classes
    integration: Integration tests that test multiple components
    slow: Tests that take a long time to run
    external: Tests that require external services (API keys, etc.)
